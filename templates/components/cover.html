<div class="cover-page relative min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700 overflow-hidden">
    <!-- SVG Background -->
    <div class="svg-background absolute inset-0 pointer-events-none opacity-20">
        {{ svg_background|safe }}
    </div>
    
    <!-- Decorative Elements -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-white/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>

        <div class="glass-card rounded-3xl p-16 text-center space-y-10 shadow-2xl border-2 border-white/30">
            <!-- Channel Name with Gradient Text -->
            <div class="mb-6">
                <h1 class="text-6xl font-black mb-2 text-white drop-shadow-lg">
                    {{ channel_name }}
                </h1>
                <div class="h-1 w-32 mx-auto bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full"></div>
            </div>
            
            <!-- Quiz Title -->
            <h2 class="text-5xl font-bold text-white mb-10 drop-shadow-md">
                {{ title }}
            </h2>
            
            <!-- Info Grid -->
            <div class="info-grid grid grid-cols-3 gap-8 mt-16">

                </div>
                
                <!-- Question Count -->

                    <div class="text-5xl mb-4">ЁЯУЭ</div>
                    <div class="text-sm text-gray-600 font-semibold uppercase tracking-wide mb-2">рккрлНрк░рк╢рлНркирлЛ</div>
                    <div class="text-xl font-bold text-gray-900">{{ question_count }}</div>
                </div>
                
                <!-- Estimated Time -->
                <div class="info-item bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl transform hover:scale-105 transition-transform">
                    <div class="text-5xl mb-4">тП▒я╕П</div>
                    <div class="text-sm text-gray-600 font-semibold uppercase tracking-wide mb-2">рк╕ркоркп</div>
                    <div class="text-xl font-bold text-gray-900">{{ estimated_time }}</div>
                </div>
            </div>
        </div>
        
        <!-- Footer with Channel Link -->
        <div class="text-center mt-12">
            <div class="inline-block bg-white/95 backdrop-blur-md rounded-full px-10 py-5 shadow-2xl border-2 border-white/50">
                <p class="text-gray-800 font-semibold text-lg">
                    <span class="text-2xl mr-2">ЁЯУ▒</span>
                    <span class="text-blue-600 font-bold">Join us:</span> 
                    <span class="font-black text-gray-900">{{ channel_link }}</span>

        </div>
    </div>
</div>
