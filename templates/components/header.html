<header class="page-header py-6 px-8 border-b-2 border-gray-200 bg-gradient-to-r from-blue-50 to-purple-50">
    <div class="flex items-center justify-between">
        <!-- Branding -->
        <div class="branding">
            <h1 class="text-2xl font-bold text-gray-800">
                {{ channel_name|default('CurrentAdda') }}
            </h1>
            <p class="text-sm text-gray-600 mt-1">
                {{ subtitle|default('Current Affairs Quiz') }}
            </p>
        </div>
        
        <!-- Page Number (Optional) -->
        {% if page_number %}
        <div class="page-number">
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-blue-600 text-white font-bold text-sm shadow-lg">
                {{ page_number }}
            </span>
        </div>
        {% endif %}
    </div>
</header>
