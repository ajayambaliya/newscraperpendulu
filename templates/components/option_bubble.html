<div class="option-bubble {% if is_correct %}option-correct-gradient{% endif %}">
    <!-- Option Label (A, B, C, D) -->
    <span class="option-label flex-shrink-0 inline-flex items-center justify-center w-8 h-8 rounded-full 
                 {% if is_correct %}bg-green-600 text-white{% else %}bg-gray-200 text-gray-700{% endif %} 
                 font-bold text-sm">
        {{ label }}
    </span>
    
    <!-- Option Text -->
    <span class="option-text flex-1 text-gray-800 font-medium leading-relaxed">
        {{ text }}
    </span>
    
    <!-- Checkmark Icon for Correct Answer -->
    {% if is_correct %}
    <span class="check-icon flex-shrink-0 inline-flex items-center justify-center w-6 h-6 rounded-full bg-green-600 text-white text-sm font-bold">
        âœ“
    </span>
    {% endif %}
</div>
