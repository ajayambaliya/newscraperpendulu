<div class="question-card">
    <!-- Question Number and Text -->
    <div class="mb-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">
            <span class="text-primary-600">{{number}}.</span> {{question}}
        </h3>
    </div>

    <!-- Options -->
    <div class="space-y-2">
        {{#each options}}
        <div class="option-box {{#if this.is_correct}}option-correct{{/if}}">
            <span class="font-bold text-primary-600 min-w-[24px]">{{this.label}}.</span>
            <span class="{{#if this.is_correct}}font-semibold text-success-700{{else}}text-gray-700{{/if}}">
                {{this.text}}
                {{#if this.is_correct}}<span class="ml-2 text-success-600">✓</span>{{/if}}
            </span>
        </div>
        {{/each}}
    </div>

    <!-- Explanation -->
    {{#if explanation}}
    <div class="explanation-box">
        <p class="font-semibold text-primary-700 mb-2">સમજૂતી:</p>
        <p class="text-gray-700 leading-relaxed">{{explanation}}</p>
    </div>
    {{/if}}
</div>
