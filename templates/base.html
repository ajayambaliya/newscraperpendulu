<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Current Affairs Quiz{% endblock %}</title>
    
    <!-- Google Fonts - Noto Serif Gujarati -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Gujarati:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="output.css">
    
    <style>
        /* Print-specific styles */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .page-break {
                page-break-after: always;
            }
            
            .no-break {
                page-break-inside: avoid;
            }
        }
        
        /* Base typography */
        body {
            font-family: 'Noto Serif Gujarati', serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="theme-{{ theme }}">
    {{ content|safe }}
</body>
</html>
