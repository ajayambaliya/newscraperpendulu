name: Daily Quiz Scraper

on:
  schedule:
    # Run at 9:00 AM IST (3:00 AM UTC) every day
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape-and-send:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install Chrome for Selenium
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Install Node.js dependencies
        run: |
          npm install
      
      - name: Build Tailwind CSS
        run: |
          npm run build:css
          
      - name: Verify CSS compilation
        run: |
          if [ ! -f templates/output.css ]; then
            echo "Error: CSS compilation failed - templates/output.css not found"
            exit 1
          fi
          echo "CSS compilation successful"
          ls -lh templates/output.css
          
      - name: Run scraper
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL || 'currentadda' }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          SESSION_GIST_ID: ${{ secrets.SESSION_GIST_ID }}
          # PDF Theme Configuration
          PDF_THEME: ${{ vars.PDF_THEME || 'light' }}
          ENABLE_SVG_BACKGROUNDS: ${{ vars.ENABLE_SVG_BACKGROUNDS || 'true' }}
          SVG_BACKGROUND_TYPE: ${{ vars.SVG_BACKGROUND_TYPE || 'wave' }}
        run: |
          python src/runner.py
          
      - name: Commit updated tracking file (backup)
        # This step is optional if using GitHub Gist for state management
        # It provides a local backup of the tracking file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/scraped_urls.json data/session.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update scraped URLs and session [skip ci]" || true
          git push || true
        continue-on-error: true
